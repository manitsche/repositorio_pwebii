<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css"/> <!-- Vincula o arquivo HTML ao arquivo css -->
    <script src="calculadora.js" defer></script> <!-- Vincula o arquivo HTML ao arquivo js -->
  </head>
  <body>
    <div id="calc"> <!-- Div inicial -->
      <div id="operations"> <!-- Div dos operadores-->
        <div id="previous-operation"></div> <!-- Armazena os últimos botões clicados -->
        <div id="current-operation"></div> <!-- Armazena a última ação realizada -->
      </div>
      <div id="buttons-container"> <!-- Container com todos os botões -->
        <button id="init-btn"></button> <!-- Botão vermelho -->
        <button>C</button> <!-- Botões de operações -->
        <button>^</button> <!-- Botão que apaga -->
        <button>/</button>
        <button class="number">7</button> <!-- Classes de botões -->
        <button class="number">8</button>
        <button class="number">9</button>
        <button>*</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button>-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button>+</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button id="equal-btn">=</button> <!-- Botão de igual -->
      </div>
    </div>
  </body>
</html>
